<html>
<head>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	<style tpye = "text/css">.container{
		max-width: 350% !important;
		margin-top:10px 
	}
	#botton_tomar{
		float: right;
	}
	</style>
</head>
<body>
	<div class="container">
		<label>Nombre:</label>
		<input id="nobmre" type="text" class = "form-control" name= "">
		<br>
		<label>Edad:</label>
		<input id="edad" type="number" class="form-control" name= ""><br>
		<label>Nacionalidad</label>
		<select class = "form-control" id="nacionalidad">
			<option>Slecciona una nacionalidad...</option>
			<option value = "mexicano"> Mexicano</option>
			<option value = "estadounidense"> Estadounidense</option>
		</select>
		<br>
		<button id ="boton_tomar" class="btn bg-dark text-white"> Â¿Tomar?</button>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
		 
		$("#boton_tomar").click(function(){
			var nombre = $("#nobmre").val();
			var edad = Number($("#edad").val());
			var nacionalidad = $("nacionalidad").val();
			//console.log("Nombre:"+nombre);//imprimir
			//console.log("Edad:"+edad);
			//console.log("Nacionalidad:"+nacionalidad)
			var mayor_de_edad = 0;
			if(nacionalidad == "mexicano"){
				mayor_de_edad = 18;
			}
			else{
				mayor_de_edad = 21;
			} 
			if(edad >= mayor_de_edad)
			{
				alert("Hola!" +nombre + ", Si puedes tomar!")
			}
			else{
				alert("Lo siento!" +nombre +", No puedes tomar!")
			}
			location.reload();
		});
	});
	</script>
</body>
</html>
